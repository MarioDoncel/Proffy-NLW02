<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/page-give-classes.css">
    <title>Proffy</title>
</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="./images/icons/back.svg" alt="Voltar">
                </a>
                <img src="./images/logo.svg" alt="Proffy">
            </div> <!-- top-bar-container -->
            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas.</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </div> <!-- header-content -->
        </header>
        <main>
            <form action="/give-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" required>
                    </div><!-- input-block -->
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" type="url" id="avatar" required>
                    </div><!-- input-block -->
                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input type="number" id="whatsapp" name="whatsapp" required>
                    </div><!-- input-block -->
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea id="bio" name="bio" required></textarea>
                    </div><!-- textarea-block -->
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value=""  disabled hidden>Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div><!-- select-block -->
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small> </label>
                        <input name="cost" type="number" id="cost" required>
                    </div><!-- input-block -->
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>
                        Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value=""  disabled hidden>Selecione uma opção</option>
                            {%for day in weekdays %}
                                <option value={{loop.index}}>{{day}}</option>
                            {%endfor%}
                            </select>
                        </div><!-- select-block -->
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input name="time_from[]" type="time">
                        </div> <!-- input block -->
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input name="time_to"  type="time">
                        </div> <!-- input block -->
                    </div><!-- schedule-item -->

                   

                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha todos os dados
                </p>
                <button form="create-class" type="submit">Salvar cadastro</button>
            </footer>
        </main>
    </div> <!-- container -->
    
    <script src="./scripts/addField.js"></script>
</body>
</html>
